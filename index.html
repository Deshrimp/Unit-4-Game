<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOTR RPG</title>
  <!--CSSlinks-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <!--JQuery and JS links-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>LOTR RPG</h1>
    <!--data attribute is a variable inside my html-->
    <!--Every character has their initial hp, their id number and their id name-->
    <div class="row">
      <div class="col-4">
        <h2>Your Character</h2>
        <div class='characters'>
          <div data-id="0" data-initialhp="120" data-attack="8" id="Elrond" class="character">
            <div class='hp'></div>
            <div class='charactername'></div>
          </div>
          <div data-id="1" data-initialhp="100" data-attack="5" id="Orc" class="character">
            <div class='hp'></div>
            <div class='charactername'></div>
          </div>
          <div data-id="2" data-initialhp="150" data-attack="20" id="Gandalf" class="character">
            <div class='hp'></div>
            <div class='charactername'></div>
          </div>
          <div data-id="3" data-initialhp="180" data-attack="25" id="Saruman" class="character">
            <div class='hp'></div>
            <div class='charactername'></div>
          </div>
        </div>
        <div id="currentPlayer"></div>
      </div>
      <div class='col-4'>
        <button type="button" id="battle" class="btn btn-dark disabled text-center">Attack</button>
      </div>
      <div class="col-4">
        <h2>Defender</h2>
        <div id="currentDefender"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="battlemessage"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>Enemies available to attack</h2>
        <div id="availableEnemies"></div>
      </div>
    </div>


  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
